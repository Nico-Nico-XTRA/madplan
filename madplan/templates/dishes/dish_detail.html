{% extends 'base.html' %}

{% block title %}
	{{ dish.name }} - {{ block.super }}
{% endblock title %}

{% block content %}
	<h2>{{ dish.name }}</h2>
	<p>{{ dish.description }}</p>
	<p>User: {{ user }}</p>
	{% if user == dish.user %}
		<p>
			<a href="{% url 'edit_dish' slug=dish.slug %}">Rediger opskrift</a>
		</p>
	{% endif %}
	Created by {{ dish.user }}
{% endblock content %}
