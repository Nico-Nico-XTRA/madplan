{% extends 'base.html' %}

{% block header %}
	Hello world - {{ block.super }}
{% endblock header %}

{% block content %}
	{% block model_loop %}
		{% for dish in dishes %}
			<h2>
				<a href="{% url 'dish_detail' slug=dish.slug %}">
					{{ dish.name }}
				</a>
			</h2>
			<p>{{ dish.description }}</p>
		{% endfor %}
	{% endblock model_loop %}
{% endblock content %}
